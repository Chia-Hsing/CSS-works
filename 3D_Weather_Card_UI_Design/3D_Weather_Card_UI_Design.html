<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D_Weather_Card_UI_Design</title>
    <link rel="stylesheet" href="3D_Weather_Card_UI_Design.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(() => {
            $('.more').click(() => {
                $('.back').addClass('active');
                $('.front').removeClass('active')
            })
            $('.go-back').click(() => {
                $('.back').removeClass('active');
                $('.front').addClass('active')
            })
        })
    </script>
</head>

<body>
    <div class="card ">
        <div class="front active">
            <div class="location ">New Delhi</div>
            <div class="more">
                <i class="fa fa-info-circle"></i></div>
            <div class="whether">
                <i class="fa fa-cloud"></i>
                <h1>8<sup>o</sup><br><span>Today</span></h1>
            </div>
            <ul class="forecast">
                <li>
                    <div class="day">Sunday</div>
                    <div class="temprature"><i class="fa fa-cloud"></i>9<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Monday</div>
                    <div class="temprature"><i class="fa fa-tint"></i>11<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Tuesday</div>
                    <div class="temprature"><i class="fa fa-snowflake-o"></i>14<sup>o</sup></div>
                </li>
            </ul>
        </div>
        <div class="back">
            <div class="go-back"><i class="fa fa-chevron-circle-left"></i></div>
            <ul class="forecast">
                <li>
                    <div class="day">Yesterday</div>
                    <div class="temprature"><i class="fa fa-cloud"></i>9<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Today</div>
                    <div class="temprature"><i class="fa fa-tint"></i>11<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Tomorrow</div>
                    <div class="temprature"><i class="fa fa-tint"></i>11<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Sunday</div>
                    <div class="temprature"><i class="fa fa-cloud"></i>9<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Monday</div>
                    <div class="temprature"><i class="fa fa-tint"></i>11<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Tuesday</div>
                    <div class="temprature"><i class="fa fa-cloud"></i>9<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Wednesday</div>
                    <div class="temprature"><i class="fa fa-tint"></i>11<sup>o</sup></div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
